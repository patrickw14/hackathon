<!DOCTYPE html>
{% load staticfiles %}

<html ng-app="geonote">
	<head>
		<title>HACKATHON :D</title>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="{% static "geonote/leaflet.awesome-markers.js" %}"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="{% static "geonote/leaflet.awesome-markers.css" %}"/>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<style>
			body {
			    padding: 0;
			    margin: 0;
			}
			html, body, #map {
			    height: 100%;
			}
			#submit{
				width:60%;
				height:10vh;
			}
			#cancel{
				width:38%;
				height:10vh;
			}
			#note{
				height:20vh !important;
				resize:none;
			}
			#go_to_events{
				position: absolute;
				top:0vh;
				height:10vh;
				width:100%;
				background: rgba(255,255,255,0.5);
			}
			#go_to_form{
				position: absolute;
				top:90vh;
				height:10vh;
				width:100%;
				background: rgba(255,255,255,0.5);
			}
			#submit_form{
				height:30vh;
				width:100%;
				position: absolute;
				top:100vh;
			}
			#events{
				min-height:50vh;
				width:100%;
				position: absolute;
				top:-1000vh;
				background-color: white;
			}
			body{
				overflow-y:hidden;
			}
		</style>
	</head>
	<body ng-controller="GeonoteController">
		<div style="width: 100%; height: 100%;" map-handler="">
			<div id="map" style="width: 100%; height: 100%;"></div>
		</div>
		<button id="go_to_form" type="button" class="btn btn-default">Create Note</button>
		<button id="go_to_events" type="button" class="btn btn-default">See Events</button>
		<div create-note-interface="" id="submit_form">
			<form class="text-center">
				<textarea ng-model="noteContent" id="note" class="form-control"></textarea>
				<button id="submit" ng-click="createNote()" type="button" class="btn btn-primary">Submit</button>
				<button id="cancel" type="button" class="btn btn-danger">Cancel</button>
			</form>
		</div>

		<div id="events" >
			 <button type="button" class="close" id="events_close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
		<script type="text/javascript" src="{% static "geonote/app.geonote.js" %}"></script>
		<script>
			$("#go_to_form").click(function(){
				$("#submit_form").css("top","70vh")
			})
			$("#go_to_events").click(function(){

				$("#events").css("top","0vh")
			})
			$("#cancel").click(function(){

				$("#submit_form").css("top","100vh")
			})
			$("#events_close").click(function(){
				$("#events").css("top","-1000vh")
			})
		</script>
	</body>
</html>
